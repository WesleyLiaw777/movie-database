<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="search.js" defer></script>
    <script
      src="https://kit.fontawesome.com/80f09bcac6.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    
    <section id="heading">
        <nav>
            <div class="nav__logo--container">
                <figure class="nav__logo--figure">
                    <img src="./assets/compass.png" alt="" class="logo__img click" onclick="goHome()">
                </figure>
                <h4 class="nav__logo--name click" onclick="goHome()">Movie Finder</h4>
            </div>

            <ul class="nav__link--list">
                <li><a href="./index.html" class="nav__link link__hover-effect">Home</a></li>
                <li><a href="./search.html" class="nav__link link__hover-effect">Find a movie!</a></li>
                <li><a href="#" class="nav__link link__hover-effect">Contact</a></li>
            </ul>

            <button class="menu__btn menu__btn--open" onclick="openMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>

        <div class="menu__backdrop">
            <button class="menu__btn menu__close--btn" onclick="closeMenu()">
                <i class="fa fa-times"></i>
            </button>

            <div class="menu__links">
                <a class="menu__link" href="./index.html">Home</a>
                <a class="menu__link" href="">Find a movie!</a>
                <a class="menu__link" href="">Contact</a>
            </div>
        </div>

        <h1 class="title">Search for a movie here!</h1>
        <div class="sort__search">
            <div class="sort__search--container">
                <input type="text" id="userInput" placeholder="Type your keyword here.." onkeypress="searchKeyword(event)">
                <button id="zoomer-glass" onclick="searchButton('userInput')">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </section>
    <section id="movie-display">
        <div class="container">
            <div class="row">
                <h1 class="display__heading">No movies here yet: search something first!</h1>
                <div class="movie-list">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
